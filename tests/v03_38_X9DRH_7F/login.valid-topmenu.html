function DrawMenuBar(){

        the data necessary to create a submenu.
        */

/* Start: Help page */
var IsHelpOpen = false;
var CurrentPage = 'sys_info';

function do_toggleHelp()
{
    if(IsHelpOpen)
        closeHelp();
    else
        openHelp();
}

function closeHelp()
{
    $('td_help_frame').width = '1px';
    IsHelpOpen = false;
}

function openHelp(target)
{
    var str= '../cgi/url_redirect.cgi?url_name=help_' + CurrentPage;
    document.getElementById("frame_help").src = str;
    $('td_help_frame').width = '250px';
    IsHelpOpen = true;
}
/* End: Help page */

function do_loggout()
{
    top.location.href = '/cgi/logout.cgi';
}

function do_refresh()
{
    MainFrame.location.reload();
}

function Go_eventlog()
{
    MainFrame.location.href = "../cgi/url_redirect.cgi?url_name=servh_event";
    page_mapping('health', 'servh_event');
}

function do_change_lan()
{
    if(document.getElementById("lang_select").value == "en")
    {
        CreateCookie("langSetFlag","1");
        CreateCookie("language","English");
        top.lang_setting = "English";
    }else if(document.getElementById("lang_select").value == "jp") {
        CreateCookie("langSetFlag","1");
        CreateCookie("language","Japanese");
        top.lang_setting = "Japanese";
    } else {
        CreateCookie("langSetFlag","1");
        CreateCookie("language","SChinese");
        top.lang_setting = "SChinese";
    }
    parent.frames.topmenu.location.reload();
}

function iframe_onload()
{
    adjustIFramesHeightOnLoad(document.getElementById("frame_main"));
    adjustIFramesHeightOnLoad(document.getElementById("frame_help"));
}

function adjustIFramesHeightOnLoad(iframe) {
    //alert("documentElement.scrollHeight = " + iframe.contentWindow.window.document.documentElement.scrollHeight);
    //alert("body.scrollHeight" + iframe.contentWindow.window.document.body.scrollHeight);
    var iframeHeight = Math.max(iframe.contentWindow.window.document.documentElement.scrollHeight,
                              iframe.contentWindow.window.document.body.scrollHeight);
    iframeHeight += 20;
    //alert("iframeHeight = " + iframeHeight);
    iframe.style.height = iframeHeight;
}

function page_mapping(mainpage, subpage)
{
    /*main page [doris] test switch page cgi*/
    var page;
    CreateCookie("mainpage", mainpage);
    CreateCookie("subpage", subpage);
    c_mainpage = mainpage;
    c_subpage  = subpage;
    if(subpage == 'top'){
        if (mainpage == 'system')
        {
            page = 'sys_info';
        }
        else if( mainpage == 'miscellaneous')
        {
            page = 'miscellaneous0';
        }
        else
        {
            page = mainpage.toString();
        }
        CurrentPage = page;
        var str= '../cgi/url_redirect.cgi?url_name=' + page;
        document.getElementById("frame_main").src = str;
    } else {
        CurrentPage = subpage;
        var str= '../cgi/url_redirect.cgi?url_name=' + subpage;
        document.getElementById("frame_main").src = str;
    }

    if(IsHelpOpen)
        openHelp();

    /*sidebar page*/
    var sidbar_pool = document.getElementById("sidebar");
    /*clear sidebar*/
    while(sidbar_pool.rows.length > 0)
        sidbar_pool.deleteRow(sidbar_pool.rows.length - 1);

    var submenu_count = submenu_obj.length;

    /*tile*/
    var i, j;
    for (i = 0; i < submenu_count; i++)
    {
        if( mainpage == submenu_obj[i].index )
            break;
    }
    var tr          = document.getElementById('sidebar').insertRow(-1);
    var td          = tr.insertCell(0);
    tr.className    = 'submenu_position';
    var submenu_len = submenu_obj[i].itemdata.length;
    //var br = document.createElement('br');

    var aElement    = document.createElement('a');
    aElement.href   = document.getElementById(mainpage).href;
    aElement.innerHTML = submenu_obj[i].label;
    if(subpage == 'top')
        aElement.className = 'submenu_header_select';
    else
        aElement.className = 'submenu_header';

    td.appendChild(aElement);
    var div = document.createElement('div');
    div.className = 'submenu_line';
    td.appendChild(div);
    //br = document.createElement('br');
    //td.appendChild(br);
    for(j=0; j < submenu_len; j++)
    {
        if( mainpage == 'miscellaneous' && isUID == 0 && submenu_obj[i].itemdata[j].text == lang.LANG_MISC_SUBMENU_UID )
        {
            continue;
        }
        if (submenu_obj[i].itemdata[j])
        {
            aElement           = document.createElement('a');
            aElement.href      = submenu_obj[i].itemdata[j].url;
            aElement.innerHTML = submenu_obj[i].itemdata[j].text;
            if(subpage == submenu_obj[i].itemdata[j].index)
                aElement.className = 'submenu_item_select';
            else
                aElement.className = 'submenu_item';
            td.appendChild(aElement);
            div = document.createElement('div');
            div.className = 'submenu_line';
            td.appendChild(div);
            //br = document.createElement('br');
            //td.appendChild(br);
        }
    }//for(j=0; j < submenu_len; j++)

    isLoaded = 1;
}//function page_mapping(mainpage, subpage)

    // check language setting
    if(top.lang_setting == "English")

    else if (top.lang_setting == "Japanese")
        document.getElementById("lang_jp").selected = true;
    else
        document.getElementById("lang_sc").selected = true;

function RetrievePwrStatus(originalRequest)
{
    var pstate     = "";
    var response   = 0;
    var xml_obj    = 0;
    var IPMI       = 0;
    var POWER_INFO = 0;
    var POWER      = 0;

    if (originalRequest.readyState == 4 && originalRequest.status == 200) {
        response   = originalRequest.responseText.replace(/^\s+|\s+$/g,"");
        xml_obj    = GetResponseXML(response);
        IPMI       = xml_obj.documentElement;//point to IPMI
        POWER_INFO = IPMI.getElementsByTagName('POWER_INFO');//point to SENSOR_INFO
        POWER      = POWER_INFO[0].getElementsByTagName('POWER');        
        pstate     = POWER[0].getAttribute("STATUS");
    }

    return pstate;
}

function AutoGetPwrStHandler(originalRequest)
{
    var pstate = "";

    pstate = RetrievePwrStatus(originalRequest);
    if ( (pstate == "ON") || (pstate == "OFF") ) {
        current_state = (pstate == "OFF") ? OFF : ON;
        UpdateBtnColor (current_state);
    }
}

function GetPwrStatusHandler(originalRequest)
{
    var pstate = "";

    pstate = RetrievePwrStatus (originalRequest)
    if ( (pstate == "ON") || (pstate == "OFF") ) {
        current_state = (pstate == "OFF") ? OFF : ON;

        if( !(RetryGetPwrSt(current_state)) ) {
            UpdateBtnColor (current_state);
        }
    }
}

function RetryGetPwrSt (originalRequest)
{
    if(state_to_expect != init_st) {
        if(current_state != state_to_expect) {
            MaxRetries--;
            if(MaxRetries == 0) {
                DisplayWarningStr();
                return 1;
            }
            if(action == PowerOff_st) {
                setTimeout("RetryGetPwrStatus()",10000);
            }                   
            else if(action == PowerOn_st) {
                setTimeout("RetryGetPwrStatus()",15000);
            }  
            else {
                setTimeout("RetryGetPwrStatus()",10000);
            }
                
            return 1;
        }
    }
    else {
        MaxRetries = 5;
        state_to_expect = init_st;
        return 0;
    }
}

function RefreshSystemHealth(originalRequest)
{
    var sys_health_green  = 0;
    var sys_health_yellow = 0;
    var sys_health_red    = 0;

    if (originalRequest.readyState == 4 && originalRequest.status == 200)
    {
        var response    = originalRequest.responseText.replace(/^\s+|\s+$/g,"");
        var xmldoc      = GetResponseXML(response);
        var IPMI        = xmldoc.documentElement;//point to IPMI
        var SENSOR_INFO = IPMI.getElementsByTagName("SENSOR_INFO"); //point to SENSOR_INFO
        var SENSOR_ptr  = SENSOR_INFO[0].getElementsByTagName('SENSOR');

        $A(SENSOR_INFO[0].getElementsByTagName('SENSOR') ).each(function (node)
        {
            var sensor_type             = node.getAttribute("STYPE");
            var xml_sensor_reading      = node.getAttribute("READING");
            var event_reading_type_code = parseInt(node.getAttribute("ERTYPE"), 16);
            var option                  = parseInt(node.getAttribute("OPTION"), 16);
            var sensorName            = node.getAttribute("NAME");

            if(event_reading_type_code == 0x01)
            {
                    SensorFormula(node,0,0);
                    var compare_flag   = SensorFormula.NeedCompare;
                    var sensor_unr     = SensorFormula.SensorUNR;
                    var sensor_uc      = SensorFormula.SensorUC;
                    var sensor_unc     = SensorFormula.SensorUNC;
                    var sensor_lnc     = SensorFormula.SensorLNC;
                    var sensor_lc      = SensorFormula.SensorLC;
                    var sensor_lnr     = SensorFormula.SensorLNR;
                    var sensor_reading = SensorFormula.SensorReading;
                    var cpu_pattern    = /CPU.*Temp/g;
                    var is_cpu         = sensorName.match(cpu_pattern);

                    if(compare_flag == 1)
                    {
                        if((sensor_reading < sensor_uc) && (sensor_reading > sensor_lc))
                        {
                            sys_health_green = 1;
                        }
                        else if(sensor_reading >= sensor_unr)
                        {
                            sys_health_red = 1;
                        }
                        else if(sensor_reading >= sensor_uc)
                        {
                            sys_health_yellow = 1;
                            if (is_cpu)
                                sys_health_red = 1;
                        }
                        else if(sensor_reading >= sensor_lc)
                        {
                            sys_health_yellow = 1;
                            if (is_cpu)
                                sys_health_red = 1;
                        }
                        else if(sensor_reading >= sensor_lnr)
                        {
                            sys_health_red = 1;
                        }
                        else
                        {
                            sys_health_red = 1;
                        }
                        compare_flag = 0;
                    }
            }
            else /* discrete state of sensor type 05    */
            {
                    var reading_l    = parseInt(xml_sensor_reading.substr(0, 2), 16);
                    var sensor_d     = parseInt(xml_sensor_reading.substr(2, 2), 16);
                    var sensor_d_MSB = parseInt(xml_sensor_reading.substr(4, 2), 16);
                    var sensor_state = '';

                    if(!(option & 0x40))
                    {
                        // Ignore on reading
                    }
                    else
                    {
                        if(node.getAttribute("STYPE") == "05")
                        {   /*chassis*/
                            sensor_state += ShowDiscStateAPI("05", reading_l);
                            if(ShowDiscStateAPI.SensorHealth == 'bgcolor=green')
                                sys_health_green = 1;
                            else if(ShowDiscStateAPI.SensorHealth == 'bgcolor=yellow')
                                sys_health_yellow = 1;
                            else if(ShowDiscStateAPI.SensorHealth == 'bgcolor=red')
                                sys_health_red = 1;
                        }
                        else if(node.getAttribute("STYPE") == "29")
                        {   /*VBAT*/
                            sensor_state += ShowDiscStateAPI("29", reading_l);
                            if(ShowDiscStateAPI.SensorHealth == 'bgcolor=green')
                                sys_health_green = 1;
                            else if(ShowDiscStateAPI.SensorHealth == 'bgcolor=yellow')
                                sys_health_yellow = 1;
                            else if(ShowDiscStateAPI.SensorHealth == 'bgcolor=red')
                                sys_health_red = 1;
                        }
                        else if(node.getAttribute("STYPE") == "08" || node.getAttribute("STYPE") == "c0" || node.getAttribute("STYPE") == "c2")
                        {
                            sensor_state += ShowDiscStateAPI(node.getAttribute("STYPE"), sensor_d);
                            if(ShowDiscStateAPI.SensorHealth == 'bgcolor=green')
                                sys_health_green = 1;
                            else if(ShowDiscStateAPI.SensorHealth == 'bgcolor=yellow')
                                sys_health_yellow = 1;
                            else if(ShowDiscStateAPI.SensorHealth == 'bgcolor=red')
                                sys_health_red = 1;
                        }
                    }
            }///*   discrete state of sensor type 05    */
        });//$A(SENSOR_INFO[0].getElementsByTagName('SENSOR') ).each(function (node){

        sys_health_lamp = document.getElementById("img_sys_health_lamp");
        sys_health_desc = document.getElementById("text_sys_health_desc");
        if(sys_health_red == 1)
        {
            $jq("#img_sys_health_icon").removeClass("glyphicon glyphicon-ok-circle");
            $jq("#img_sys_health_icon").addClass("glyphicon glyphicon-exclamation-sign");
            $jq("#img_sys_health_icon").css("color","red");

            $jq("#img_sys_health_lamp").tooltip({
                content: "System Alert"
            });
        }
        else if (sys_health_yellow == 1)
        {
            $jq("#img_sys_health_icon").removeClass("glyphicon glyphicon-ok-circle");
            $jq("#img_sys_health_icon").addClass("glyphicon glyphicon-exclamation-sign");
            $jq("#img_sys_health_icon").css("color","red");

            $jq("#img_sys_health_lamp").tooltip({
                content: "System Alert"
            });
        }
        else if (sys_health_green == 1)
        {
            $jq("#img_sys_health_icon").removeClass("glyphicon glyphicon-exclamation-sign");
            $jq("#img_sys_health_icon").addClass("glyphicon glyphicon-ok-circle");
            $jq("#img_sys_health_icon").css("color","#009900");

            $jq("#img_sys_health_lamp").tooltip({
                content: "System Normal"
            });
        }
        else
        {
            $jq("#img_sys_health_icon").removeClass("glyphicon glyphicon-exclamation-sign");
            $jq("#img_sys_health_icon").addClass("glyphicon glyphicon-ok-circle");
            $jq("#img_sys_health_icon").css("color","#009900");

            $jq("#img_sys_health_lamp").tooltip({
                content: "System Normal"
            });
        }
    }//if (originalRequest.readyState == 4 && originalRequest.status == 200){
}//function RefreshSystemHealth(originalRequest)
